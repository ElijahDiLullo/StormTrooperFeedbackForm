<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel ="stylesheet" href="styles.css"/>

</head>
<body>
    
    <form id="sTF">
        <img src="images/Stormtrooper.jpg"/>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required>
            <br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter age" required>
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" placeholder="Enter phone number" required>
            <br><br>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street" placeholder="Enter street" required>
            <br><br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter city" required>
            <br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state" placeholder="Enter state" required>
            <br><br>
            <label for="zipCode">ZipCode:</label>
            <input type="number" name="zipCode" id="zipCode" placeholder="Enter zipcode" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter email" required>
            <br><br>
            <label for="feedbackMessage">Feedback:</label>
            <input type="text" name="feedbackMessage" id="feedbackMessage" placeholder="Enter feedback message" required>
            <br><br>
        </div>
        <button type="submit" type="submit" id="submitButton">Submit</button>
    </form>

</body>
</html>
